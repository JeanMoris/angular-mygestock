<div class="col">
    <div class="col-md-12">
        <img src="assets/art.jpg" class="rounded-circle" width="180px" height="180px">
    </div>
   
    <div class="col-md-12">
        <div class="col-md-12">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Information de l'article</h2>
        </div>
        
        <div class="col-md-12 mb-3">
            <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Code article" >
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Désignation" >
                </div>
              
            </div>
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prix Unitaire HT">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Taux Tva">
                </div>
              </div>
              
              <div class="row">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prix Unitaire TTC">
                </div>
                <div class="col">                  
                        <select class="form-select" id="floatingSelect" >
                          <option selected>Selectionner une catégorie</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                      </div>              
              </div>
              
        </div>
    </div>
    <div class="col-md-12 text-end mb-1">
        <button class="btn btn-danger me-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-success na-buton me-1">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
