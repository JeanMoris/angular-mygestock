<div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let menu of menuProperties">
      <h2 class="accordion-header" id="menu{{menu.id}}">
        <button class="accordion-button" 
          type="button" data-bs-toggle="collapse" 
          [attr.data-bs-target]="'#'+menu.id"
          aria-expanded="true"
          [attr.aria-controls]="menu.id">
          <i class="{{menu.icon}}"></i>&nbsp;
          {{menu.titre}}
        </button>
      </h2>
     <div id="{{menu.id}}"
        class="accordion-collapse collapse"
        [attr.aria-labelledby]="'menu' + menu.id" 
        [attr.data-bs-parent]="'#accordionExample'">
    
         <div class="card">
            <ul class="list-group list-group-flush">
              <li class="list-group-item" *ngFor="let sousMenu of menu.sousMenu" [ngClass]="{'text-white bg-primary': sousMenu.active, '': !sousMenu.active}"> 
                <a href="javascript:void(0)" (click)="navigate(sousMenu)" style="color: inherit;">
                    <i class="{{sousMenu.icon}}"></i>&nbsp;
                    {{sousMenu.titre}}</a>
            </li>
            </ul>
          </div>
      </div>
       
    </div>
</div>
