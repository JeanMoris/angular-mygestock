<div class="col">
    <div class="col-md-12 mt-3 p-2 ">
        <img src="assets/art.jpg" class="rounded-circle" width="180px" height="180px">
    </div>
   
    <div class="col-md-12">
        <div class="col-md-12">
            <h2> Information du {{origin}}</h2>
        </div>
        
        <div class="col-md-12">
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Nom" >
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adresse 1" >
                </div>
              
            </div>
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Prénoms">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Adresse 2">
                </div>
            </div>
              
            <div class="row mb-2">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ville">
                </div>
            </div>
            
            <div class="row mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Téléphone">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Code postal">
                </div>             
            </div>
            <div class="row">
                <div class="col">
                    &nbsp;
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Pays">
                </div>             
            </div>
              
        </div>
    </div>
    <div class="col-md-12 text-end mb-1 mt-2">
        <button class="btn btn-danger me-3" (click)="cancelClick()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-success na-buton me-1">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
