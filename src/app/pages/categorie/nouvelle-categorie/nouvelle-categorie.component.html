<div class="col-mb-3">
    <div class="col-md-12">
        <div class="col-md-12 mt-3 p-2">
            <h2>Nouvelle catégorie</h2>
        </div>
        
        <div class="col-md-12 mb-3">
            <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Code catégorie" >
                </div>
            </div>
                <div class="row mb-3">                   
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Description" >
                    </div>                            
                </div>                        
        </div>
    </div>
    <div class="col-md-12 text-end mb-1">
        <button class="btn btn-danger me-3" (click)="cancel()">
            <i class="fas fa-ban"></i>&nbsp;
            Annuler
        </button>
        <button class="btn btn-success na-buton me-1">
            <i class="fas fa-save"></i>&nbsp;
            Enregistrer
        </button>
    </div>
</div>
